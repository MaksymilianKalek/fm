{% extends "layout.html" %}

{% block content %}

<div class="cats">
    {% for row in cats %}
    <div class="row no-gutters cats-row justify-content-center">
        {% for cat in row %}

        <div class="col-lg d-flex justify-content-center text-center">

            <div class="card" style="width: 18rem;">
                <a href="/cats/{{ cat.name }}{{ cat.id }}">
                    <img class="card-img-top" src="/static/uploads/{{ cat.picture }}" alt="Card image cap">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ cat.name }}</h5>
                    <hr class="my-4">
                    <p class="card-text">Płeć: {{ cat.sex }}</p>
                    <p class="card-text">Wiek: {{ cat.age }}</p>
                    <p class="card-text">Opis: {{ cat.description }}</p>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>


{% endblock %}
