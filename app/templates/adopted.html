{% extends "layout.html" %}

{% block content %}

{% if noCats %}

<div class="row carousel-row no-gutters">
    <div class="col-2"></div>

    <div class="col-8 justify-content-center text-center">
        <div class="jumbotron">
            <h1 class="display-4 mb-5">Żadne koty nie zostały znalezione</h1>
            <hr class="my-4">

            <p>Więcej informacji</p>
            <a href="https://www.instagram.com/fabryka_mruczenia/"><i class="fab fa-instagram fa-3x"></i></a>
            <a href="https://www.facebook.com/fabrykamruczenia"><i class="fab fa-facebook fa-3x"></i></a>
            <a href="mailto:fabrykamruczenia@gmail.com"><i class="far fa-envelope fa-3x"></i></a>
        </div>
    </div>

    <div class="col-2"></div>
</div>

{% endif %}

<div class="cats">

    {% for row in cats %}
    <div class="row no-gutters cats-row justify-content-center">
        {% for cat in row %}

        <div class="col-lg d-flex justify-content-center text-center">

            <div class="card" id="adoptedCard">
                <a href="#">
                    <img class="card-img-top" src="{{ cat.picture }}" alt="Card image cap">
                </a>

                <div class="card-body">
                    <hr class="my-4">
                    <h5 class="card-title">{{ cat.name }}</h5>
                    <p class="card-text">Wiek: {{ cat.age }} {{ cat.period }}</p>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>


{% endblock %}
