<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/united/bootstrap.min.css"
		type="text/css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="/static/back.css" type="text/css">
	<link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/static/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
	<link rel="manifest" href="/static/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/static/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<script src="https://kit.fontawesome.com/e3817a97c9.js" crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-sm navbar-light bg-white">
		<a class="navbar-brand" href="/home/">Fabryka Mruczenia</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-lg-0">
				<li class="nav-item">
					<a class="nav-link" href='{{ url_for("addCat") }}'><button
							class="btn btn-primary mt-4 mr-3">Dodaj</button></a>

				</li>

				<li class="nav-item dropdown">
					<button class="btn btn-primary mt-4 mr-3">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							Kotki
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="/home/all">Wszystkie</a>
							<a class="dropdown-item" href="/home/active">Tylko obecnie w fundacji</a>
							<a class="dropdown-item" href="/home/notActive">Tylko obecnie wyadoptowane</a>
						</div>
					</button>
				</li>
				<li class="nav-item">
					<a class="nav-link" href='{{ url_for("logout") }}'><button
							class="btn btn-primary mt-4 mr-3">Wyloguj</button></a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href='{{ url_for("updateAges") }}'><button
							class="btn btn-primary mt-4 mr-3">Zaktualizuj wiek kotków</button></a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href='{{ url_for("start") }}'><button
							class="btn btn-primary mt-4 mr-3">Przejdź na stronę fabryki</button></a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href='{{ url_for("start") }}'><button
							class="btn btn-primary mt-4 mr-3">Przejdź na stronę fabryki</button></a>
				</li>
			</ul>
		</div>
	</nav>
	<br>

	<div class="container justify-content-center text-center">
		<div class="row mt-5 justify-content-center">

			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul>
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}

			{% block content %}

			{% endblock %}

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
</body>

</html>
